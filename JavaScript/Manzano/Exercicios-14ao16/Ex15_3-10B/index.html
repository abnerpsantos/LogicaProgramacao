<head>

<body>
    <div class="container">
        <p> Ler  o  valor  correspondente  ao  salário  mensal  (variável  SM)  de  um  trabalhador  e  também  o  valor  do percentual de reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS)</p>
        <div class="form">
            <div class="item" id="item1">
                <label for="salario-mensal">Salario mensal(R$):</label>
                <input type="text" name="salario-mensal" id="salario-mensal" maxlength="6">
            </div>
            <div class="item" id="item2">
                <label for="percentual-reajuste:">Percentual de reajuste(%):</label>
                <input type="text" name="percentual-reajuste" id="percentual-reajuste" maxlength="6">
            </div>
            <div class="item" id="item3">
                <button type="submit" id="btn-send">Enviar</button>
            </div>
        </div>
        <div class="display">
            <p id="novo-salario"></p>
        </div>
    </div>
</body>
